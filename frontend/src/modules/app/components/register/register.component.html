    <div class="image">
      <div class="pagePath">
        RightWay<span class="sign">></span>Registration
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="{{flexSize}}" class="login-form">
            <mat-card class="example-card" >
                <mat-card-header>
                  <mat-card-title>Registration Form</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form novalidate [formGroup]="fg" (ngSubmit)="onSave(fg.value)" fxLayout="column" fxLayoutGap="10px">
    
                        <mat-form-field>
                            <input class="nameInput" matInput [placeholder]="componentLabels.name" formControlName="name" required>
                            <mat-error *ngIf="fg.get('name').hasError('required')">Name is required.</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input class="emailInput" matInput [placeholder]="componentLabels.email" formControlName="email" required>
                            <mat-error *ngIf="fg.get('email').hasError('email')">Invalid Email</mat-error>
                            <mat-error *ngIf="fg.get('email').hasError('required')">Email is required.</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input class="mobileNumberInput" matInput [placeholder]="componentLabels.mobileNumber" formControlName="mobileNumber" [textMask]="{mask: mobileMask}" required>
                            <mat-error *ngIf="fg.get('mobileNumber').hasError('required')">Mobile Number is required.</mat-error>
                            <mat-error *ngIf="fg.get('mobileNumber').hasError('pattern')">Invalid Mobile Number.</mat-error>                        
                        </mat-form-field>
                        <mat-form-field>
                            <input class="addressInput" matInput [placeholder]="componentLabels.address" formControlName="address" required>
                            <mat-error *ngIf="fg.get('address').hasError('required')">Address is required.</mat-error>
                            <!-- <mat-error *ngIf="fg.get('mobileNumber').hasError('pattern')">Invalid Mobile Number.</mat-error>                         -->
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" class="passwordInput" matInput [placeholder]="componentLabels.password" formControlName="password" required>
                            <mat-error *ngIf="fg.get('password').hasError('required')">Password is required</mat-error>
                            <mat-error *ngIf="fg.get('password').hasError('equalTo') && !fg.get('password').hasError('required') ">Password did not match</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" class="confirmPasswordInput" matInput [placeholder]="componentLabels.confirmPassword" formControlName="confirmPassword" required>
                            <mat-error *ngIf="fg.get('confirmPassword').hasError('required')">Confirm Password is required</mat-error>
                            <mat-error *ngIf="fg.get('confirmPassword').hasError('equalTo') && !fg.get('confirmPassword').hasError('required') ">Password did not match</mat-error>
                        </mat-form-field>
                        <div fxLayout="row" *ngIf="innerWidth>450">
                          <button class="saveButton" mat-raised-button type="submit" [disabled]="fg.invalid">Register</button>
                          <button class="cancelButton" mat-raised-button [routerLink]="['/login']">Already have Account</button>
                        </div>
                        <div fxLayout="column" *ngIf="innerWidth<=450">
                          <button class="saveButton" mat-raised-button type="submit" [disabled]="fg.invalid">Register</button>
                          <button class="cancelButton" mat-raised-button [routerLink]="['/login']">Already have Account</button>
                        </div>
                        <label class="label" [routerLink]="['/home']">Return to Store</label>
                    </form>
                </mat-card-content>
              </mat-card>
            </div>
    </div>
    </div>
