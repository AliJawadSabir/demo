<div class="image">
  <div class="pagePath">
    RightWay<span class="sign">></span>Login
</div>
  <div fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="{{flexSize}}" class="login-form">
          <mat-card class="example-card" >
              <mat-card-header>
                <mat-card-title>Login Form</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <form novalidate [formGroup]="fg" (ngSubmit)="onSave(fg.value)" fxLayout="column" fxLayoutGap="20px">

                      <mat-form-field>
                          <input class="emailInput" matInput [placeholder]="componentLabels.email" formControlName="email" required>
                          <mat-error *ngIf="fg.get('email').hasError('email')">Invalid Email</mat-error>
                          <mat-error *ngIf="fg.get('email').hasError('required')">Enter Email</mat-error>
                      </mat-form-field>
                      <mat-form-field>
                          <input type="password" class="passwordInput" matInput [placeholder]="componentLabels.password" formControlName="password" required>
                          <mat-error *ngIf="fg.get('password').hasError('required')">Enter Email</mat-error>
                      </mat-form-field>
                      <div fxLayout="row">
                          <button class="saveButton" mat-raised-button type="submit" [disabled]="fg.invalid">Login</button>
                          <button class="cancelButton" mat-raised-button [routerLink]="['/register']">Create New Account</button>
              
                        </div>
                        <!-- <label class="label" [routerLink]="['/forgotPassword']">Forgot Password?</label> -->
                        <label class="label" [routerLink]="['/home']">Return to Store</label>
                  </form>
              </mat-card-content>
            </mat-card>
          </div>
  </div>
