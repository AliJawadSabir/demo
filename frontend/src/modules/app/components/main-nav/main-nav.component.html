<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="main"
      [mode]="over">

    <mat-toolbar class="sideNav-toolbar">Right Way</mat-toolbar>
    <mat-nav-list class="nav-list">
      <a mat-list-item  routerLink="/newArrival">New Arrival</a>
      <a mat-list-item  routerLink="/sale">Sale Items</a>
      <a mat-list-item  routerLink="/unstitch">UnStitched</a>
      <a mat-list-item  routerLink="/summerCollection">Summer Collection</a>
      <a mat-list-item  routerLink="/contact-us">Contact Us</a>
      <a mat-list-item  routerLink="/about-us">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  routerLink="/about">Link 1</a>
      <a mat-list-item  routerLink="/about">Link 2</a>
      <a mat-list-item  routerLink="/about">Link 3</a>
    </mat-nav-list>
  </mat-sidenav> -->
  <mat-sidenav-content>

    <div class="topToolbar">
        <span fxLayout="row" class="topToolbarButtons">
          <p fxFlex="100"class="topToolbarHeading">  Due to coronavirus emergency and lockdown situation,
             please expect some delay in your online order delieveries. Stay Safe. Stay Healthy.  </p>  
        </span>
      </div>

    <mat-toolbar color="primary" class="toolbar" *ngIf="!isMobileScreen">
      <span fxLayout="row" fxFlex="85">
        <button type="button" aria-label="Toggle sidenav"
          mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon" class="menu-icon">menu</mat-icon>
        </button>
        <!-- <button type="button" aria-label="Toggle sidenav"
          mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button> -->

        <span fxLayout="row" class="toolbarButtons" *ngIf="innerWidth > 850">
          <h1 class="toolbarHeading" routerLink="/home">  Right Way  </h1>  
          <!-- <span routerLink="/">Sales</span>   -->
          <button mat-button routerLink="/sale">Sale</button>
          <button mat-button routerLink="/summerCollection">Summer Collection</button>
          <button mat-button routerLink="/newArrival">New Arrival</button>
          <button mat-button routerLink="/unstitch">UnStitched</button>
          <button mat-button routerLink="/about-us">About</button>
        </span>
        <span fxLayout="row" class="toolbarButtons" *ngIf="innerWidth < 851">
          <h1 class="toolbarHeading" routerLink="/home">  Right Way  </h1>  
          <button mat-button routerLink="/sale">Sales</button>  
          <button mat-button routerLink="/newArrival">New Arrival</button>
        </span>
      </span>
      <span fxFlex="15" fxLayout="row" fxFlexAlign="end" fxLayoutGap="5px" class="left-icons">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/login">
                <mat-icon>account_box</mat-icon>
                <span>Login</span>
              </button>
              <button mat-menu-item routerLink="/register">
                <mat-icon>supervisor_account</mat-icon>
                <span>Sign Up</span>
              </button>
            </mat-menu>
            <!-- <button mat-icon-button aria-label="Example icon-button with a menu" *ngIf="products == 0">
              <mat-icon matBadge="" matBadgeColor="warn">shopping_cart</mat-icon>
            </button> -->
            <button mat-icon-button aria-label="Example icon-button with a menu">
              <mat-icon matBadge="{{products}}" matBadgeColor="warn">shopping_cart</mat-icon>
            </button>
      </span>
  </mat-toolbar>

    <mat-toolbar color="primary" class="toolbar" *ngIf="isMobileScreen">
      <span fxLayout="row" fxFlex="80">
        <button type="button" aria-label="Toggle sidenav"
          mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon" class="menu-icon">menu</mat-icon>
        </button>

        <span fxLayout="row" class="toolbarButtons">
          <h1 class="toolbarHeading" routerLink="/home">  Right Way  </h1>  
        </span>
      </span>
      <span fxLayout="row" fxFlex="20" fxFlexAlign="end" class="left-icons">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/login">
                <mat-icon>account_box</mat-icon>
                <span>Login</span>
              </button>
              <button mat-menu-item routerLink="/register">
                <mat-icon>supervisor_account</mat-icon>
                <span>Sign Up</span>
              </button>
            </mat-menu>
            <!-- <button mat-icon-button aria-label="Example icon-button with a menu" *ngIf="products == 0">
              <mat-icon matBadge="" matBadgeColor="warn">shopping_cart</mat-icon>
            </button> -->
            <button mat-icon-button aria-label="Example icon-button with a menu">
              <mat-icon matBadge="{{products}}" matBadgeColor="warn">shopping_cart</mat-icon>
            </button>
            
      </span>
  </mat-toolbar>
    


    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
