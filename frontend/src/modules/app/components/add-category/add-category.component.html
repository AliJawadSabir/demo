        <button mat-button routerLink="/about">Stitched</button>
        </span>
        <span fxFlex="15" fxLayout="row" fxLayoutGap="10px">

                <button mat-menu-item routerLink="/register">

                  <span>Sign Up</span>
                </button>
                <!-- <button mat-menu-item>
                  <mat-icon>shopping_cart</mat-icon>
                  <span>Disable alerts</span>
                </button> -->
              </mat-menu>
              <button mat-icon-button aria-label="Example icon-button with a menu">
                <mat-icon>shopping_cart</mat-icon>
              </button>
              
        </span>
    </mat-toolbar>

    <div class="productPage">
        <div fxLayout="row">
            <a id="right">Right Way</a>
            <label class="prodLabel">{{im.description}}</label>
        </div>
        <mat-card fxLayout="row">
            <div fxFlex="50">
                <img class="img" src="{{imageLink}}">
            </div>
            <div fxFlex="50" class="formClass">
                <form novalidate [formGroup]="fg" (ngSubmit)="addCategory(fg.value)" fxLayout="column" fxLayoutGap="20px">
                <h4>Add Category</h4>
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <input matInput [placeholder]="componentLabels.category" formControlName="category" required>
                        <mat-error *ngIf="fg.get('category').hasError('required')">Enter Category</mat-error>
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput [placeholder]="componentLabels.description" formControlName="description" required>
                        <mat-error *ngIf="fg.get('description').hasError('required')">Enter Description</mat-error>
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    </mat-form-field>
                    <div fxLayout="row">
                        <button mat-raised-button class="addCategoryButton" type="submit" [disabled]="fg.invalid">ADD Category</button>
                        <button class="cancelButton" mat-raised-button [routerLink]="['/home']">Cancel</button>
                    </div>
                </form>
                </div>
        </mat-card>
    </div>
